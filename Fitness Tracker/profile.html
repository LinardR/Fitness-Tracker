<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="Home Page - Fitness Tracker.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="workouts.html">Workouts</a></li>
        <li><a href="nutrition.html">Nutrition</a></li>
        <li><a href="progress.html">Progress</a></li>
        <li><a href="community.html">Community</a></li>
      </ul>
    </nav>
  </header>
  <img id="start.img" src="Start.jpg" width="150px" height="150px">
  <section id="profile">
    <h1>User Profile</h1>
    <img id="profile.img" src="Profile.jpg" width="100px" height="100px">
    <form id="profile-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" placeholder="Enter your age" required>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" min="1" placeholder="Enter your weight" required>

      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" min="1" placeholder="Enter your height" required>

      <label for="goals">Fitness Goals:</label>
      <textarea id="goals" name="goals" placeholder="Describe your fitness goals..." required></textarea>

      <button type="submit">Save Profile</button>
    </form>
  </section>

  <section id="profile-display" style="display: none;">
    <h2>Your Profile</h2>
    <p><strong>Name:</strong> <span id="display-name"></span></p>
    <p><strong>Age:</strong> <span id="display-age"></span></p>
    <p><strong>Weight:</strong> <span id="display-weight"></span> kg</p>
    <p><strong>Height:</strong> <span id="display-height"></span> cm</p>
    <p><strong>Goals:</strong> <span id="display-goals"></span></p>
    <button id="edit-profile">Edit Profile</button>
  </section>

  <footer>
    <p>&copy; 2024 Fitness Tracker. All rights reserved.</p>
  </footer>

  <script src="profile.js"></script>

</body>
</html>
