<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

		<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<header>
        <div class="logo"><a  href="index.html">Fitness Tracker</a></div>
        <nav class="nav-links">
            <a href="profile.html">Profile</a>
            <a href="workouts.html">Workouts</a>
            <a href="progress.html">Progress</a>
			<a href="community.html">Community</a>
			<a href="nutrition.html">Nutrition</a>

        </nav>
    </header>
  	    <div class="workouts-background cover-bg">
        <h1>Log a New Workout</h1>
		</div>
		
  <section id="log-workout">
    <h1>Log a New Workout</h1>
    <form id="workout-form">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="exercise">Exercise:</label>
      <input type="text" id="exercise" name="exercise" placeholder="e.g., Push-ups" required>

      <label for="reps">Reps:</label>
      <input type="number" id="reps" name="reps" min="1" placeholder="e.g., 20">

      <label for="sets">Sets:</label>
      <input type="number" id="sets" name="sets" min="1" placeholder="e.g., 3">

      <button type="submit">Add Workout</button>
    </form>
  </section>

  <section id="workout-history">
    <h1>Your Workout History</h1>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Exercise</th>
          <th>Reps</th>
          <th>Sets</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="history-body">
      </tbody>
    </table>
  </section>

  <footer>

  </footer>

  <script src="workouts.js"></script>
</body>
</html>
