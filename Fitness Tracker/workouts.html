<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Workouts</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="Home Page - Fitness Tracker.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="workouts.html">Workouts</a></li>
        <li><a href="nutrition.html">Nutrition</a></li>
        <li><a href="progress.html">Progress</a></li>
        <li><a href="community.html">Community</a></li>
      </ul>
    </nav>
  </header>

  <section id="log-workout">
    <h1>Log a New Workout</h1>
    <img id="workout.img" src="Choosing.jpg" width="200px" height="200px">
    <form id="workout-form">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="exercise">Exercise:</label>
      <input type="text" id="exercise" name="exercise" placeholder="e.g., Push-ups" required>

      <label for="reps">Reps:</label>
      <input type="number" id="reps" name="reps" min="1" placeholder="e.g., 20">

      <label for="sets">Sets:</label>
      <input type="number" id="sets" name="sets" min="1" placeholder="e.g., 3">

      <button type="submit">Add Workout</button>
    </form>
  </section>

  <section id="workout-history">
    <h1>Your Workout History</h1>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Exercise</th>
          <th>Reps</th>
          <th>Sets</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="history-body">
      </tbody>
    </table>
  </section>

  <footer>
    <p>&copy; 2024 Fitness Tracker. All rights reserved.</p>
  </footer>

  <script src="workouts.js"></script>
</body>
</html>
